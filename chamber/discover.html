<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Discover">
        <link rel="stylesheet" href="css/discoverCSS.css">
        <link rel="stylesheet" href="css/large.css">
        <link rel="stylesheet" href="css/medium.css">
        <link rel="stylesheet" href="css/small.css">
        <title>Discover</title>
    </head>
    <body>
        <header>
            <div class="navbar">
                <!-- Navbar logo -->
                <div class="nav-header">
                <div class="nav-logo">
                    <a href="#">
                        <img src="images/world.png" alt="The world logo">
                    </a>
                </div>
                </div>             
                <!-- responsive navbar toggle button -->
                <input type="checkbox" id="nav-check">
                <div class="nav-btn">
                <label for="nav-check">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
                </div>
            
                <!-- Navbar items -->
                <div class="nav-links">
                    <a href="index.html">Home</a> 
                    <a href="discover.html">Discover</a> 
                    <a href="directory.html">Directory</a>
                    <a href="Join.html">Join</a>
                    <a href="contact.html">Contact</a>
                    <a class="social" href="https://facebook.com"><img src="images/facebook.png" alt="facebook"></a>
                    <a class="social" href="https://twitter.com"><img src="images/twitter.png" alt="twitter"></a>
                    <a class="social" href="https://linkedin.com"><img src="images/linkedin.png" alt="linkedin"></a>
                </div>
            </div>
        </header>
        <main>
            <br>
            <br>
                <!--button for grid to list veiw-->
                <div class="btn-group pull-right">
                    <button class="btn btn-white" type="button"(click)="onDisplayModeChange(1)"
                                    [ngClass]="{'btn-primary active': displayMode === 1}" >
                                    <i class="fa fa-th"></i>
                    </button>
                    <button class="btn btn-white" type="button"  (click)="onDisplayModeChange(2)"
                                    [ngClass]="{'btn-primary active': displayMode === 2}" >
                                    <i class="fa fa-list"></i>
                    </button>
                    </div>
                    <!-- grid -->
                    <div class="row" *ngIf="displayMode === 1">
                        <app-grid-container *ngFor='let product of productsList' [product]="product"></app-grid-container>
                    </div>
                    <!-- List -->
                    <div class="row" *ngIf="displayMode === 2">
                        <app-list-container *ngFor='let product of productsList' [product]="product"> </app-list-container>
                    </div>

            <div class="grid-containment"> 
                <div class="container grid-containment">
                    <figure>
                        <img class="norm itemOne" src="images/335x480SanFranBridge.gif" loading="lazy">
                        <figcaption>Golden Gate Bridge</figcaption>
                    </figure>
                    <figure><img class="rocorn itemTwo" src="images/300x400Tower.gif" loading="lazy">
                        <figcaption>Eiffel Tower</figcaption>
                    </figure>
                    <figure><img class="opac itemThree" src="images/300x400TownHall.jpg" loading="lazy">
                        <figcaption>WarWick Town Hall</figcaption>
                    </figure>
                    <figure><img class="blur itemFour" src="images/225x300TallTower.jpg" loading="lazy">
                        <figcaption>INA Tower, Fort Wayne IN</figcaption>
                    </figure>
                    <figure><img class="object itemFive" src="images/270x480NewYork.gif" loading="lazy">
                        <figcaption>object-fit<br>â˜¼ <a href="https://www.youtube.com/watch?v=AdUw5RdyZxI" target="_blank">New York Time Square</a></figcaption>
                    </figure>
                    <figure><img class="shape-outside itemSix" src="images/300x400CityImg.jpg" loading="lazy">
                        <figcaption>New York City Scape at Night: Shape-outside<br><br> 
                            <br> Applied with a border-radius and a reduced width. The shape-outside property may not be supported in your browser. Consult <a href="https://caniuse.com/#search=shape-outside" target="_blank">CanIUse</a> to check the support status.
                            </figcaption>
                    </figure>
                </div>
                <br>
                <div class="container grid-containment">
                    <figure>
                        <img class="norm itemSeven" src="images/300x400Needle.gif" loading="lazy">
                        <figcaption>Seattle Space Needle</figcaption>
                    </figure>
                    <figure><img class="rocorn itemEight" src="images/300x400EmpireState.jpg" loading="lazy">
                        <figcaption>Empire State Building</figcaption>
                    </figure>
                    <figure><img class="opac itemNine" src="images/300x400CitySkyView.jpg" loading="lazy">
                        <figcaption>New York from Above</figcaption>
                    </figure>
                </div>
            </div>
            <br>
            <br>
        </main>
        <footer class="bottom_page_strip">
            <p id="date"></p>
            <p>Chamber of Commerce:WDD230:2022</p>
            <div class="container">
                <p id="result"></p>
            </div>
        </footer>
        <script src="js/chamber.js"></script>
        <script src="/Lesson-7/js/lazyload.js"></script>
    </body>
</html>
