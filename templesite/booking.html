    <h1>Reservation Application</h1>
    <form method="get" action="thanks.html">
    <fieldset>
        <legend>
            Applicant Information
        </legend>
       <label class="top">Frist Name*</label><input type="text" name="fname" required><br><br>
       <label class="top">Last Name*</label><input type="text" name="Lname" required><br><br>
       <label class="top">Phone</label><input type="tel" name="phone" placeholder="123-457-789"><br><br>
       <label class="top">Email*</label><input type="email" name="email" placeholder="abcdefg@gmail.com" required>
    </fieldset>
    <br>
    <br>
    <fieldset>
        <label class="top">Which Temple Are You Visiting?<input class="textBoxSize" type="text"></label>
    </fieldset>
    <br>
    <br>
        <fieldset>
            <legend>
                Party Size
            </legend>
            <div>
                Select a Group Size
            </div>
            <label class="sbs"><input type="radio" name="membership" value="couples"> Couple</label>  
            <label class="sbs"><input type="radio" name="membership" value="familyS"> Small Family(Parents plus 2-3 Children)</label> 
            <label class="sbs"><input type="radio" name="membership" value="familyM"> Medium Family(Parents Plus 3-5 Children)</label>
            <label class="sbs"><input type="radio" name="memberships" value="familyL"> Helaman's Army(You Need More Then 1 Room)</label>
        </fieldset>
        <br>
        <br>
            <p>Please Note: Before Your Stay Can Begin, You are Required to Pay at the Check-In. This Reservation is to Reserve a Spot at the Check-In.</p>
